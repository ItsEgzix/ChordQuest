{% extends 'accounts/base.html' %}


{% block head %}

    <!-- LINKS -->
    {% load static %}

{% endblock head %}

 
{% block main %}
    <style>
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <form method="post" class="flex flex-col gap-4">
        {% csrf_token %}
        <h1 class="text-2xl text-center mb-4">Change Password</h1>
        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium leading-6 text-gray-200">New Password</label>
            <div class="mt-2">
                <input id="new_password" name="new_password" type="password" required class="regular-input">
            </div>
        </div>
        <!-- Confirm Password -->
        <div>
            <label for="password" class="block text-sm font-medium leading-6 text-gray-200">Confirm Password</label>
            <div class="mt-2">
                <input id="confirm_password" name="confirm_password" type="password" required class="regular-input">
            </div>
        </div>

        <button class="btn-primary mt-4 justify-center">Change</button>
    </form>

{% endblock main %}
